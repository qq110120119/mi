<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米账号登陆</title>
	<link rel="stylesheet" type="text/css" href="css/signin.css">
</head>
<body>
	<div class="header">
		<div class="logo"><img src="images/mistore_logo.png"></div>
	</div>
	<div class="banner">
		<div class="cover">
			<div class="layout">
				<div class="taps">
					<a href="" class="taps-tag">账号登陆</a>
					<span class="line"></span>
					<a href="" class="taps-link">扫码登陆</a>
				</div>
				<form class="ipt" onsubmit="return false">
					<input type="text" name="username" placeholder="邮箱/手机号/小米ID"><br>
					<input type="password" name="password" placeholder="密码">
					<button class="btn" type="submit" name="login-btn">登陆</button>
					<div class="other">
						<span><a href="" class="phone-in">手机短信登陆/注册</a></span>
						<span><a href="" class="phone-up">立即注册/忘记密码</a></span>
					</div>
				</form>
				<div class="under">
					<fieldset class="another">
					<legend>其他方式登陆</legend>
				</fieldset>
				<ul class="font">
					<a href="" class="btn-qq btn-all">
						<i class="btn_qq"></i>
					</a>
					<a href="" class="btn-sina btn-all">
						<i class="btn_sina"></i>
					</a>
					<a href="" class="btn-ali btn-all">
						<i class="btn_ali"></i>
					</a>
					<a href="" class="btn-wechat btn-all">
						<i class="btn_wechat"></i>
					</a>
				</ul>
				</div>
			</div>
		</div>	
	</div>
	<script src="js/common/ajax.js"></script>
	<script type="text/javascript" src="js/signin.js"></script>
	<script>
	     	login.init('.ipt');
	    </script>
</body>
</html>
