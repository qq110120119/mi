<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品详情</title>
	
	<link rel="stylesheet" type="text/css" href="css/detailpage.css">
	<link rel="stylesheet" type="text/css" href="css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	
</head>
<body>
		<div class="box"></div>

		<div class="detail clear-fix">
			<div class="detail-main clear-fix">
				<!-- <div class="detail-picture">
					<img src="images/hongmi1.jpg">
				</div> -->
		<div id="box-img">
        	<div class="box_img">
            	<div class="show-image">
                	<img src="images/hongmi1.jpg" alt="">
                	<span class="filter"></span>
            	</div>
            	<div class="show-big-image">
                	<img src="images/hongmi2.jpg" alt="" id="big-image">
            	</div>
            	<ul class="img-box">
                	<li class="active">
                    	<img src="images/hongmi3.jpg" alt="">
                	</li>
                	<li>
                    	<img src="images/hongmi4.jpg" alt="">
                	</li>
            	</ul>
            </div>
        </div>

				<div class="pro-content">
					<h1 class="pro-title">小米8 SE</h1>
					<p class="desc">三星 AMOLED 全面屏 小屏旗舰 / 骁龙710处理器 / AI 超感光双摄 / 前置2000万柔光自拍</p>
					<span class="price">1699元
						<del>1799元</del>
					</span>
					<div class="ac">
						<ul class="ac_ul">
							<li>
								<span class="ul-tag">赠品</span>
								<span class="ul-follow">赠米粉卡，内含100元话费</span>
							</li>
							<li>
								<span class="ul-tag">秒杀</span>
								<span class="ul-follow">秒杀优惠 100元</span>
							</li>
						</ul>
					</div>
					<div class="address">
						<div class="address-main">
							<i class="iconfont icon-dingwei"></i>
							<div>
								<div class="addr">
									<span class="item">北京</span>
									<span class="item">北京市</span>
									<span class="item">东城区</span>
									<span class="item">永定门外街道</span>
								</div>
								<span class="rewrite">修改</span>
							</div>
							<div class="has">有现货</div>
						</div>						
					</div>
					<div class="choose">
						<div class="pro-choose">
							<div class="choose-title">选择版本</div>
							<ul class="choose-ul ul-phone clear-fix">
								<li class="btn active">
									
										<span class="name">4GB+64GB 全网通</span>
										<span class="price">1699元</span>
									
								</li>
								<li class="btn">
									
										<span class="name">6GB+64GB 全网通</span>
										<span class="price">1999元</span>
									
								</li>
								<li class="btn">
									
										<span class="name">6GB+128GB 全网通</span>
										<span class="price">2699元</span>
									
								</li>
							</ul>
						</div>
					</div>
					<div class="choose choose-color">
						<div class="pro-choose">
							<div class="choose-title">选择颜色</div>
							<ul class="choose-ul ul-color clear-fix">
								<li class="btn active">
									
										<img src="images/brightred.png"><span class="color">亮红</span>
									
								</li>
								<li class="btn">
									
										<img src="images/blue.png"><span class="color">亮蓝</span>
									
								</li>
								<li class="btn">
									
										<img src="images/gold.png"><span class="color">金色</span>
									
								</li>
							</ul>
						</div>
					</div>
					<ul class="join-car clear-fix">
						<li>
							<button href="" class="btn-join" style="border: 0;">加入购物车</button>
						</li>
						<li>
							<a href="" class="btn-like">❤喜欢</a>
						</li>
					</ul>

				</div>
			</div>
		</div>

		<div class="box1"></div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			$('.box').load('common.html header')
			$('.box1').load('common.html footer')
		</script>
		<script type="text/javascript" src="js/bigger.js"></script>
		<script type="text/javascript">
			glass.init(2);
			detail.init();
		</script>
			
</html>
