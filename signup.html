<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册小米账号</title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
	<div class="cover">
		<div class="wrap">
			<div class="layout">
				<div class="main-content">
					<div class="headlogo">
						<a href="" class="milogo"></a>
					</div>
					<div class="headtitle">
						<h4>注册小米账号</h4>
					</div>
					<div>
						<div class="resignbox">
							<form class="resign-in" onsubmit="return false">
								<input class="inp" name="username" type="text" required="required"placeholder="用户名" />
                				<input class="inp" name="password" type="password" required="required"placeholder="密码" />
							    <div class="butt">
									<button class="btn" type="submit" name="login-btn">立即注册</button>
								</div>
							</form>			
						</div>
						<div class="under-resign">
							<div class="privite">注册帐号即表示您同意并愿意遵守小米 用户协议和隐私政策</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer"></div>
	<script src="js/common/ajax.js"></script>
	<script type="text/javascript" src="js/signup.js"></script>
	<script>
        register.init('.resign-in');
    </script>
</body>
</html>
